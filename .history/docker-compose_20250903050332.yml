version: "3.9"

services:
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8080
    depends_on:
      - ai-gateway
    volumes:
      - ./frontend:/app
    command: ["npm","run","dev","--","--host","0.0.0.0"]

  ai-gateway:
    build: ./ai-gateway
    ports:
      - "8080:8080"
    environment:
      - OPENROUTER_API_KEYS=${OPENROUTER_API_KEYS}
    volumes:
      - ./ai-gateway:/app
      - processing_data:/data

  video-processor:
    build: ./video-processor
    ports:
      - "5000:5000"
    volumes:
      - ./video-processor:/app
      - processing_data:/data

volumes:
  processing_data:

